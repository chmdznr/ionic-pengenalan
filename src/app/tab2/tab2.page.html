<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tabku
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tabku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card mode="ios">
    <ion-card-title class="ion-padding">
      Judul card
    </ion-card-title>
    <ion-card-content>
      <p>Ini isi card</p>
      <ion-button (click)="tampilPesan()" expand="block" color="secondary">
        <ion-icon slot="start" name="star"></ion-icon>
        Left Icon
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
